		<script>
		
		  function toggle(ID){
      	let div = document.getElementById(ID);

				if(div.style.display == 'none'){
					show(ID);
				}else{
					hide(ID);
				}
    	}
		
			function show(ID){
				let div = document.getElementById(ID);
				div.style.display = 'block';
// 				
// 				let link = document.getElementById("tlink");
// 				link.innerText = "~TEXT~";
				window.scrollTo(0,0);
			}

			function hide(ID){
				let div = document.getElementById(ID);
				div.style.display = 'none';
				
// 				let link = document.getElementById("tlink");
// 				link.innerText = "IMAGES";
				window.scrollTo(0,0);
			}
		</script>
